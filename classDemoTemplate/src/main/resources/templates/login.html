<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<from th:object="${user}" th:action="@{/login}" th:method="post">
    <table>
        <tr>
            <td>UserNameOrEMail</td>
            <td><input type="text" name="userName" required th:field="*{userName}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Login</button> </td>
        </tr>
    </table>
</from>
</body>
</html>
