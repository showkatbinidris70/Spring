<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>About Page</title>

</head>
<body>

<div layout:fragment="cus-content">

    <div class="container">
        <div class="row">
            <div class="col-md-6">   <h1>User list</h1></div>
            <div class="col-md-6" style="text-align: right"><h1><a th:href="@{/user/add}">Add New User</a> User list</h1></div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <tr class="">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Gender</th>
                        <th>Country</th>
                        <th colspan="2">Action</th>
                    </tr>
                    <tr th:each="u : ${list}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.id}"></td>

                        <td th:href="@{'/user/edit/'+${u.id}}">Edit</td>
                        <td th:href="@{'/user/delete/'+${u.id}}">Delete</td>

                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
