<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>NMS Template - The Ultimate Multipurpose admin template</title>

    <![endif]-->

    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>


</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Add User</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <div class="row" th:class="mm">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                <div class="login-brand">
                    Ngo System
                </div>


                <div class="card card-primary">
                    <div class="card-header"><h4>Add New User</h4></div>
                    <div class="card-body">

                        <form action="#" th:object="${branch}" th:action="@{/user/add}" th:method="POST"
                              enctype="multipart/form-data">

                            <div class="row">

                                <div class="row">
                                    <div class="form-group col-12">
                                        <label>Branch Name</label>
                                        <select th:field="*{company}" multiple required>
                                            <option th:each="role : ${branch}" th:value="${branch.id}">
                                                <span th:text="${branch.branchName}"></span>
                                            </option>
                                        </select>

                                    </div>
                                </div>


                                <div class="form-group col-12">
                                    <label for="branchName">Branch Name</label>
                                    <input id="branchName" type="text" th:field="*{branchName}" class="form-control"
                                           name="branchName">
                                </div>


                                <div class="form-group col-12">
                                    <label for="managerName">Manage Name</label>
                                    <input id="managerName" type="text" th:field="*{managerName}" class="form-control"
                                           name="managerName">
                                </div>


                                <div class="form-group col-12">
                                    <label for="code">Code</label>
                                    <input id="code" type="text" th:field="*{code}" class="form-control"
                                           name="code">
                                </div>


                                <div class="form-group col-12">
                                    <label for="country">Country</label>
                                    <input id="country" type="text" th:field="*{country}" class="form-control" name="age">
                                </div>



                                <div class="form-group col-12">
                                    <label for="contactNo">ContactNo</label>
                                    <input id="contactNo" type="text" th:field="*{contactNo}" class="form-control"
                                           name="contactNo">
                                </div>

                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" th:field="*{email}" class="form-control" name="email">
                                </div>


                                <div class="form-group col-12">
                                    <label for="company">Company</label>
                                    <input id="company" type="text" th:field="*{company}" class="form-control"
                                           name="company">
                                </div>

                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    User Registration
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>


        </div>


        <a th:href="@{/}">Home</a>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
