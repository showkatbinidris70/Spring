<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Department
</h1>
<span style="color: red;" th:text="${errMsg}"></span>
<span style="color: green;" th:text="${successMsg}"></span>
<form th:object="${department}" th:action="@{/}" , th:method="POST">
    <input type="text" th:field="*{name}"/>
    <input type="text" th:field="*{email}"/>
    <select th:field="*{department}">
        <option th:each="dep : ${deplist}" th:value="${dep.id}"><span th:text="${dep.name}"></span></option>
    </select>
    <button type="email">Save</button>
</form>
<hr/>
<h1>Department List</h1>
<table style="....">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Department Name</th>
    </tr>
    <tr th:each="d : @{list}">
        <td th:text="$s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.department.name}"></td>
    </tr>
</table>
</body>
</html>
