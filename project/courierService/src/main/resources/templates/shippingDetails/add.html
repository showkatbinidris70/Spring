<body>

                <h4 class="page-title">Add ShippingDetails</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->

    <!-- ============================================================== -->

    <div class="container-fluid">


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="row" th:class="mm">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                <div class="login-brand">
                   Janata Internationanl Express
                </div>


                <div class="card card-primary">
                    <div class="card-header"><h4>Add New Company</h4></div>
                    <div class="card-body">

                        <form  th:object="${shippingDetails}" th:action="@{/shippingDetails/add}" th:method="POST"
                              enctype="multipart/form-data">

                            <div class="row">

                                <!--<div class="row">-->

                                        <!--<label>Company Name</label>-->
                                        <!--<select th:field="*{roles}" multiple required>-->
                                            <!--<option th:each="role : ${roleList}" th:value="${role.id}">-->
                                                <!--<span th:text="${role.roleName}"></span>-->
                                            <!--</option>-->

                                    <!--</div>-->

                                <!--companyName, regNo, estdDate, location, address, contactNo, email-->

                                            <!--this.recieverName = recieverName;-->

                                            <!--this.city = city;-->
                                            <!--this.state = state;-->
                                            <!--this.country = country;-->
                                            <!--this.mobileNo = mobileNo;-->

                                <div class="form-group col-12">
                                    <label for="recieverName">Reveiver Name</label>
                                    <input id="recieverName" type="text" th:field="*{recieverName}" class="form-control"
                                           name="recieverName" placeholder="Enter recieverName"/>
                                </div>

                                <div class="form-group col-12">
                                    <label for="flightNo">Flight No </label>
                                    <input id="flightNo" type="text" th:field="*{flightNo}" class="form-control"
                                           name="flightNo" placeholder="Eenter regNo">
                                </div>


                                <div class="form-group col-12">
                                    <label for="roadNo">Road No</label>
                                    <input id="roadNo" type="text" th:field="*{roadNo}" class="form-control"
                                           name="roadNo" placeholder="Enter roadNo">
                                </div>



                                <div class="form-group col-12">
                                    <label for="city">City</label>
                                    <input id="city" type="text" th:field="*{city}" class="form-control"
                                           name="city" placeholder="Enter city">
                                </div>


                                <div class="form-group col-12">
                                    <label for="state">State</label>
                                    <input id="state" type="text" th:field="*{state}" class="form-control"
                                           name="state" placeholder="Enter state">
                                </div>
                                <div class="form-group col-12">
                                    <label for="country">Country</label>
                                    <input id="country" type="text" th:field="*{country}" class="form-control"
                                           name="country" placeholder="Enter country">
                                </div>

                                <div class="form-group col-12">
                                    <label for="mobileNo">Email</label>
                                    <input id="mobileNo" type="text" th:field="*{mobileNo}" class="form-control" name="mobileNo" placeholder="Enter Email ID">
                                </div>




                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    User Registration
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>


        <a th:href="@{/}">Home</a>
