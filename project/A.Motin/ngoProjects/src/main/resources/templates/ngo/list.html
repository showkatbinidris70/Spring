<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>NMS Template - The Ultimate Multipurpose admin template</title>

    <![endif]-->


    <style>
        .mm {
            margin-left: 20px;
            margin-right: 20px;
        }

        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #999999;
            color: white;
        }
    </style>


</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Ngo List</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h2>Ngo List</h2>
                </div>
                <div class="col-2">
                    <a class="btn" th:href="@{/list}">Ngo List</a>
                </div>
            </div>

            <!--
              this.name = name;
       this.ownersName = ownersName;
       this.ngoRegiDate = ngoRegiDate;
       this.address = address;
       this.mobile = mobile;
       this.email = email;
       this.ngoService = ngoService;
            -->


            <table id="customers">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Owner_Name</th>
                    <th>NgoRegiDate</th>
                    <th>Address</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>NgoService</th>
                    <th colspan="2">Action</th>
                </tr>
                <tr th:each="ngo : ${list}">
                    <td th:text="${ngo.id}"></td>
                    <td th:text="${ngo.name}"></td>
                    <td th:text="${ngo.ownersName}"></td>
                    <td th:text="${ngo.ngoRegiDate}"></td>
                    <td th:text="${ngo.address}"></td>
                    <td th:text="${ngo.mobile}"></td>
                    <td th:text="${ngo.email}"></td>
                    <td th:text="${ngo.ngoService}"></td>
                    <td><a th:href="@{'/ngo/edit/'+${ngo.id}}">Edit</a></td>
                    <td><a th:href="@{'/ngo/del/'+${ngo.id}}">Del</a></td>

                </tr>
            </table>


        </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
