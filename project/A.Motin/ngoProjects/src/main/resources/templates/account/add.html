<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>NMS Template - The Ultimate Multipurpose admin template</title>

<!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }

        .mm{
            margin-left: 30px;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
     <!-- ============================================================== -->
     <!-- Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->
     <div class="page-breadcrumb">
         <div class="row">
             <div class="col-12 d-flex no-block align-items-center">
                 <h4 class="page-title">Mahananda Rural Development Program(NMS)</h4>
                 <div class="ml-auto text-right">
                     <nav aria-label="breadcrumb">
                         <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                             <li class="breadcrumb-item active" aria-current="page">Library</li>
                         </ol>
                     </nav>
                 </div>
             </div>
         </div>
     </div>
     <!-- ============================================================== -->
     <!-- End Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->


     <!-- ============================================================== -->
     <!-- Container fluid  -->
     <!-- ============================================================== -->
     <div class="container-fluid" >



                <span th:class="succes" th:text="${successMsg}"></span>

         <div class="row" th:class="mm">
             <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                 <div class="login-brand">
                     NGOs play a critical part in developing society, improving communities, and promoting citizen.

                 </div>


                 <div class="card card-primary">
                     <div class="card-header"><h4>Account Details Form:</h4></div>
                     <div class="card-body">

                         <form action="#" th:object="${account}" th:action="@{/account/add}" th:method="POST" enctype="multipart/form-data">

                             <div class="row">

                                 <div class="row">

                                     <div class="form-group col-12">
                                         <label>Account Type Name</label>
                                         <select th:field="*{accountType}" multiple required>
                                             <option th:each="accountType : ${accountTypeList}" th:value="${accountType.id}">
                                                 <span th:text="${accountType.typeName}"></span>
                                             </option>
                                         </select>

                                     </div>



                                     <div class="form-group col-12">
                                         <label>Branch Name</label>
                                         <select th:field="*{branch}" multiple required>
                                             <option th:each="branch : ${branchList}" th:value="${branch.id}">
                                                 <span th:text="${branch.branchName}"></span>
                                             </option>
                                         </select>
                                     </div>



                                     <div class="form-group col-12">
                                         <label>Nominee Name</label>
                                         <select th:field="*{nominees}" multiple required>
                                             <option th:each="nominees : ${nomineeList}" th:value="${nominees.id}">
                                               <span th:text="${nominees.nomineeName}"></span>
                                             </option>
                                         </select>
                                     </div>

                                 </div>



                                 <div class="form-group col-12">
                                     <label for="accountHolderName">AccountHolderName</label>
                                     <input id="accountHolderName" type="text" th:field="*{accountHolderName}" class="form-control" name="accountHolderName" placeholder="Enter AccountHolder Name"/>
                                 </div>


                                 <div class="form-group col-12">
                                     <label for="accountNumber">AccountNumber</label>
                                     <input id="accountNumber" type="text" th:field="*{accountNumber}" class="form-control" name="accountNumber" placeholder="Enter Account Number"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="accountCodeNumber">AccountCodeNumber</label>
                                     <input id="accountCodeNumber" type="text" th:field="*{accountCodeNumber}" class="form-control" name="accountCodeNumber" placeholder="Enter Account Code number"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="primaryDepositAmount">PrimaryDepositAmount</label>
                                     <input id="primaryDepositAmount" type="text" th:field="*{primaryDepositAmount}" class="form-control" name="primaryDepositAmount" placeholder="Enter Primary Deposit Amount"/>
                                 </div>

                                 <!--
              this.accountHolderName = accountHolderName;
    this.accountNumber = accountNumber;
    this.accountCodeNumber = accountCodeNumber;
    this.primaryDepositAmount = primaryDepositAmount;
    this.totalWithdraw = totalWithdraw;
    this.balanceAmount = balanceAmount;
    this.birthDate = birthDate;
    this.accountHolderAge = accountHolderAge;
    this.gender = gender;
    this.email = email;
    this.mobile = mobile;
    this.address = address;
    this.nidNumber = nidNumber;
    this.profession = profession;
    this.accountOpeningDate = accountOpeningDate;



    this.accountType = accountType;
    this.branch = branch;
    this.nominees = nominees;
                                     -->


                                 <div class="form-group col-12">
                                     <label for="totalWithdraw">Total Withdraw</label>
                                     <input id="totalWithdraw" type="text" th:field="*{totalWithdraw}" class="form-control" name="totalWithdraw" placeholder="Enter Total Withdraw Amount"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="balanceAmount">Balance Amount</label>
                                     <input id="balanceAmount" type="text" th:field="*{balanceAmount}" class="form-control" name="balanceAmount" placeholder="Enter Balance Amount"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="birthDate">Birth Date</label>
                                     <input id="birthDate" type="date" th:field="*{birthDate}" class="form-control" name="birthDate" placeholder="Enter Birth Date"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="accountHolderAge">AccountHolderAge</label>
                                     <input id="accountHolderAge" type="text" th:field="*{accountHolderAge}" class="form-control" name="accountHolderAge" placeholder="Enter Account Holder Age"/>
                                 </div>




                                 <div class="form-group col-12">
                                     <label> Account_Holder_Gender</label>
                                     <input id="Mgender" type="radio" th:field="*{gender}" th:value="male" class="form-control" name="gender">Male
                                     <input id="Fgender" type="radio" th:field="*{gender}" th:value="female" class="form-control" name="gender">Female
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="email">Email</label>
                                     <input id="email" type="text" th:field="*{email}" class="form-control" name="email" placeholder="Enter email"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="mobile">Mobile</label>
                                     <input id="mobile" type="text" th:field="*{mobile}" class="form-control" name="mobile" placeholder="Enter AccountHolder Mobile"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="address">Address</label>
                                     <input id="address" type="text" th:field="*{address}" class="form-control" name="address" placeholder="Enter Address"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="nidNumber">NID Number</label>
                                     <input id="nidNumber" type="text" th:field="*{nidNumber}" class="form-control" name="employeeNid" placeholder="Enter Employee NID Number"/>
                                </div>



                                 <div class="form-group col-12">
                                     <label for="profession">Profession</label>
                                     <input id="profession" type="text" th:field="*{profession}" class="form-control" name="profession" placeholder="Enter Profession"/>
                                 </div>

                                 <!--accountOpeningDate  -->

                             </div>

                             <div class="form-group">
                                 <button type="submit" class="btn btn-primary btn-block">
                                     Account Opened
                                 </button>
                             </div>



                         </form>
                     </div>
                 </div>
             </div>
         </div>


         <a th:href="@{/}">Home</a>


     </div>
     <!-- ============================================================== -->
     <!-- End Container fluid  -->
     <!-- ============================================================== -->
     <!-- ============================================================== -->
</div>

</body>

</html>
