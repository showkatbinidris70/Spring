<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>NMS Template - The Ultimate Multipurpose admin template</title>

<![endif]-->

    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>


</head>

<body>
<div layout:fragment="custom-content">
     <!-- ============================================================== -->
     <!-- Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->
     <div class="page-breadcrumb">
         <div class="row">
             <div class="col-12 d-flex no-block align-items-center">
                 <h4 class="page-title">Mahananda Rural Development Program(NMS)</h4>
                 <div class="ml-auto text-right">
                     <nav aria-label="breadcrumb">
                         <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                             <li class="breadcrumb-item active" aria-current="page">Library</li>
                         </ol>
                     </nav>
                 </div>
             </div>
         </div>
     </div>
     <!-- ============================================================== -->
     <!-- End Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->


     <!-- ============================================================== -->
     <!-- Container fluid  -->
     <!-- ============================================================== -->
     <div class="container-fluid" >


         <div class="row" th:class="mm">
             <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                 <div class="login-brand">
                     NGOs play a critical part in developing society, improving communities, and promoting citizen.

                 </div>


                 <div class="card card-primary">
                     <div class="card-header"><h4>Edit Branch</h4></div>
                     <div class="card-body">

                         <form action="#" th:object="${branch}" th:action="@{/branch/add}" th:method="POST" enctype="multipart/form-data">

                             <div class="row">

                                 <div class="row">
                                     <div class="form-group col-12">
                                         <label>Employee Name</label>
                                         <select th:field="*{employee}" multiple required>
                                           <option th:each="employee : ${employeeList}" th:value="${employee.id}">
                                                 <span th:text="${employee.employeeName}"></span>
                                             </option>
                                         </select>
                                     </div>


                                     <div class="form-group col-12">
                                         <label>NGO Name</label>
                                         <select th:field="*{ngo}" multiple required>
                                             <option th:each="ngo : ${ngoList}" th:value="${ngo.id}">
                                                 <span th:text="${ngo.name}"></span>
                                             </option>
                                         </select>

                                     </div>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="branchName">Branch Name</label>
                                     <input id="branchName" type="text" th:field="*{branchName}" class="form-control" name="branchName" placeholder="Enter Branch Name"/>
                                 </div>


                                 <div class="form-group col-12">
                                     <label for="branchCode">Branch Code</label>
                                     <input id="branchCode" type="text" th:field="*{branchCode}" class="form-control" name="branchCode" placeholder="Enter Branch Code"/>
                                 </div>



                                 <div class="form-group col-12">
                                     <label for="branchAddress">Branch Address</label>
                                     <input id="branchAddress" type="text" th:field="*{branchAddress}" class="form-control" name="branchAddress" placeholder="Enter Branch Code"/>
                                 </div>


                             </div>



                             <div class="form-group">
                                 <button type="submit" class="btn btn-primary btn-block">
                                 Update Branch
                                 </button>
                             </div>


                         </form>
                     </div>
                 </div>
             </div>



         </div>


         <a th:href="@{/}">Home</a>

     </div>
     <!-- ============================================================== -->
     <!-- End Container fluid  -->
     <!-- ============================================================== -->
     <!-- ============================================================== -->
</div>

</body>

</html>
