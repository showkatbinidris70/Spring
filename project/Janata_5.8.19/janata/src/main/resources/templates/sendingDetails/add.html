<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Add SendingDetails</title>

    <!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }

        .mm {
            margin-left: 30px;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Add SendingDetails</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="row" th:class="mm">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                <div class="login-brand">
                   Janata International Express
                </div>


                <div class="card card-primary">
                    <div class="card-header"><h4>Add New SendingDetails</h4></div>
                    <div class="card-body">

                        <form  th:object="${sendingDetails}" th:action="@{/sendingDetails/add}" th:method="POST"
                             >
                            <div class="row">

                                <div class="row">
                                    <!--Branch -->
                                    <div class="form-group col-12">
                                        <label>Branch Name</label>
                                        <select th:field="*{sendingbranch}" multiple required>
                                            <option th:each="branch : ${branchList}" th:value="${branch.id}">
                                                <span th:text="${branch.branchName}"></span>
                                            </option>
                                        </select>
                                        <!--<select th:field="*{destinationbranch}" multiple required>-->
                                            <!--<option th:each="branch : ${branchList}" th:value="${branch.id}">-->
                                                <!--<span th:text="${branch.branchName}"></span>-->
                                            <!--</option>-->
                                        <!--</select>-->
                                    </div>
                                    <!--Branch -->
                                    <div class="form-group col-12">
                                        <label>Branch Name</label>
                                        <select th:field="*{destinationbranch}" multiple required>
                                            <option th:each="branch : ${branchList}" th:value="${branch.id}">
                                                <span th:text="${branch.branchName}"></span>
                                            </option>
                                        </select>
                                    </div>

                                    <!--Company-->
                                    <div class="form-group col-12">
                                        <label>Employee Name</label>
                                        <select th:field="*{employee}" multiple required>
                                            <option th:each="employee : ${employeeList}" th:value="${employee.id}">
                                                <span th:text="${employee.firstName}"></span>
                                            </option>
                                        </select>
                                    </div>

                                        <!--User-->


                                    <div class="form-group col-12">
                                        <label>Packing Name</label>
                                        <select th:field="*{packings}" multiple required>
                                            <option th:each="packing : ${packingList}" th:value="${packing.id}">
                                                <span th:text="${packing.packingCode}"></span>
                                            </option>
                                        </select>
                                    </div>

                                </div>

                                                        <!--this.senderName = senderName;-->
                                                        <!--this.sendingDate = sendingDate;-->


                                                        <!--this.sendingbranch = sendingbranch;-->
                                                        <!--this.destinationbranch = destinationbranch;-->
                                                        <!--this.employee = employee;-->
                                                        <!--this.packings = packings;-->

                                <div class="form-group col-12">
                                    <label for="packingCode">Sender Name</label>
                                    <input id="packingCode" type="text" th:field="*{senderName}" class="form-control"
                                           name="packingCode">
                                </div>


                                <!--<div class="form-group col-12">-->
                                    <!--<label for="sendingDate">sendingDate</label>-->
                                    <!--<input id="sendingDate" type="text" th:field="*{sendingDate}" class="form-control"-->
                                           <!--name="sendingDate">-->
                                <!--</div>-->



                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    User Registration
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

        </div>


        <a th:href="@{/}">Home</a>


    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
