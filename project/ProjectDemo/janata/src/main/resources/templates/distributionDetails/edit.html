<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <![endif]-->

    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>


</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata International Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->



    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid" >


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="col-lg-8 col-md-12 col-12 col-sm-12">
            <div class="login-brand">
                A new Perspective of Business Delivery
            </div>

            <div>
                <div class="card card-primary">
                    <div class="card-header"><h5>Edit Branch</h5></div>
                    <div class="card-body">
                        <form th:object="${distributionDetails}" action="#" th:action="@{/distributionDetails/edit/} + ${id}" th:method="POST">
                            <input type="hidden" th:value="*{id}" th:action="${distributionDetails.id}"/>

                            <div class="row">

                                <!--this.parcelName = parcelName;-->
                                <!--this.customerDetails = customerDetails;-->
                                <!--this.weight = weight;-->
                                <!--this.height = height;-->
                                <!--this.lenght = lenght;-->
                                <!--this.deliveryType = deliveryType;-->
                                <!--this.bookingDate = bookingDate;-->
                                <!--this.deliveryDate = deliveryDate;-->


                                <div class="form-group col-12">
                                    <label for="parcelName">Parcel Name</label>
                                    <input id="parcelName" type="text" th:field="*{parcelName}" class="form-control"
                                           name="parcelName" placeholder="Enter parcelName"/>
                                </div>

                                <div class="form-group col-12">
                                    <label for="customerDetails">Sustomer Details </label>
                                    <input id="customerDetails" type="text" th:field="*{customerDetails}" class="form-control"
                                           name="customerDetails" placeholder="Eenter customerDetails">
                                </div>


                                <div class="form-group col-12">
                                    <label for="weight">weight</label>
                                    <input id="weight" type="text" th:field="*{weight}" class="form-control"
                                           name="weight" placeholder="Enter weight">
                                </div>
                                <div class="form-group col-12">
                                    <label for="height">height</label>
                                    <input id="height" type="text" th:field="*{height}" class="form-control"
                                           name="height" placeholder="Enter height">
                                </div>

                                <div class="form-group col-12">
                                    <label for="lenght">lenght</label>
                                    <input id="lenght" type="text" th:field="*{lenght}" class="form-control"
                                           name="lenght" placeholder="Enter lenght">
                                </div>

                                <!--<div class="form-group col-12">-->
                                <!--<label for="bookingDate">bookingDate</label>-->
                                <!--<input id="bookingDate" type="date" th:field="*{bookingDate}" class="form-control"-->
                                <!--name="bookingDate" placeholder="Enter bookingDate">-->
                                <!--</div>-->

                                <div class="form-group col-12">
                                    <label>deliveryType</label>
                                    <input id="Mgender" type="radio" th:field="*{deliveryType}" th:value="cash"
                                           class="form-control" name="deliveryType">Cash
                                    <input id="Fgender" type="radio" th:field="*{deliveryType}" th:value="cradit"
                                           class="form-control" name="deliveryType">Cradit
                                </div>

                                <div class="form-group col-12">
                                    <label for="deliveryDate">deliveryDate</label>
                                    <input id="deliveryDate" type="date" th:field="*{deliveryDate}" class="form-control"
                                           name="deliveryDate" placeholder="Enter deliveryDate">
                                </div>


                            </div>



                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Distribution Update
                                </button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>

        <a th:href="@{/}">Home</a>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
