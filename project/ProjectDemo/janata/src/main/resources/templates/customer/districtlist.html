<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <![endif]-->
    <!--
        <style type="text/css">
            table {
                width: 80%;
                margin: 0 auto;
            }
        </style>
    -->

    <style>
        .mm {
            margin-left: 20px;
            margin-right: 20px;
        }

        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #b4e7dd;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #0c3523;
            color: white;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">

    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Customer List</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">  <a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->


    <div class="container-fluid">


        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h2>Customer List</h2>
                </div>
                <div class="col-2">
                    <a class="btn" th:href="@{/list}">Customer List</a>
                </div>
            </div>

            <div class="table-responsive">
                <table id="customers" class="table table-bordered table-striped table-hover dataTable js-exportable">


                <!--this.customerName = customerName;-->
                <!--this.bookingDate = bookingDate;-->
                <!--this.deliveryDate = deliveryDate;-->
                <!--this.country = country;-->

                <!--this.state = state;-->
                <!--this.district = district;-->
                <!--this.address = address;-->

                <!--this.contactNo = contactNo;-->
                <!--this.email = email;-->
                <!--this.company = company;-->
                <tr>
                    <th>ID</th>
                    <th>customerName</th>
                    <th>bookingDate</th>
                    <th>deliveryDate</th>
                    <th>country</th>
                    <th>state</th>
                    <th>district</th>
                    <th>address</th>
                    <th>contactNo</th>
                    <th>email</th>
                    <th>companyName</th>

                    <th colspan="2">Action</th>
                </tr>

                <tr th:each="customer : ${list}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.bookingDate}"></td>
                    <td th:text="${customer.deliveryDate}"></td>
                    <td th:text="${customer.country}"></td>
                    <td th:text="${customer.state}"></td>
                    <td th:text="${customer.district}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.contactNo}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.company.companyName}"></td>



                    <td><a th:href="@{'/customer/edit/'+${customer.id}}">Edit</a></td>
                    <td><a th:href="@{'/customer/del/'+${customer.id}}">Delete</a></td>

                </tr>
            </table>

            </div>
        </div>

        </div>

        <div class="container">
            <a class="btn btn-primary pull-right" th:href="@{/employee/list}" type="submit">back</a>
            <a class="btn btn-primary pull-right" th:href="@{/parcel/list}" type="submit">Next</a>
            <a href="javascript" onclick="window.print()">print</a>
        </div>





</div>

</body>

</html>
