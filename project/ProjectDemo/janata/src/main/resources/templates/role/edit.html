<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <![endif]-->

    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>


</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata International Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->



    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid" >


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="col-lg-8 col-md-12 col-12 col-sm-12">
            <div class="login-brand">
                A new Perspective of Business Delivery
            </div>

            <div>
                <div class="card card-primary">
                    <div class="card-header"><h5>Edit Role</h5></div>
                    <div class="card-body">
                        <form th:object="${role}" action="#" th:action="@{/role/edit/} + ${id}" th:method="POST">
                            <input type="hidden" th:value="*{id}" th:action="${role.id}"/>
                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="role_name">Role Name</label>
                                    <input id="role_name" type="text" class="form-control" th:field="*{roleName}"
                                           placeholder="Enter Role Name"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">
                                    Update Role
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--<a th:href="@{/}">Home</a>-->

        <div class="container">
            <a class="btn btn-primary pull-right" th:href="@{/role/add}" type="submit">back</a>
            <a class="btn btn-primary pull-right" th:href="@{/role/list}" type="submit">Next</a>

        </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
