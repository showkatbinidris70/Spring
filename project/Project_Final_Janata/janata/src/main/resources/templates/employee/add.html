<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }

        .mm {
            margin-left: 30px;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata Internaional Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="row" th:class="mm">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                <div class="login-brand">
                    A new Perspective of Business Delivery
                </div>


                <div class="card card-primary">
                    <div class="card-header"><h4>Add New Employee</h4></div>
                    <div class="card-body">

                        <form  th:object="${employee}" th:action="@{/employee/add}" th:method="POST"
                             >




                            <div class="row">

                                <div class="row">

                                    <!--Branch -->
                                    <div class="form-group col-12">
                                        <label>Branch Name</label>
                                        <select th:field="*{branch}" multiple required>
                                            <option th:each="branch : ${branchList}" th:value="${branch.id}">
                                                <span th:text="${branch.branchName}"></span>
                                            </option>
                                        </select>
                                    </div>



                                    <!--Company-->
                                    <div class="form-group col-12">
                                        <label>Company Name</label>
                                        <select th:field="*{company}" multiple required>
                                            <option th:each="company : ${companyList}" th:value="${company.id}">
                                                <span th:text="${company.companyName}"></span>
                                            </option>
                                        </select>
                                    </div>

                                        <!--User-->
                                    <div class="form-group col-12">
                                        <label>User Name</label>
                                        <select th:field="*{user}" multiple required>
                                            <option th:each="user : ${userList}" th:value="${user.id}">
                                                <span th:text="${user.username}"></span>
                                            </option>
                                        </select>
                                    </div>
                                </div>


                                <!--this.firstName = firstName;-->
                                <!--this.lastName = lastName;-->
                                <!--this.age = age;-->


                                <div class="form-group col-12">
                                    <label for="firstName">First Name</label>
                                    <input id="firstName" type="text" th:field="*{firstName}" class="form-control"
                                           name="firstName" placeholder="Enter your first name">
                                </div>


                                <div class="form-group col-12">
                                    <label for="lastName">Last Name</label>
                                    <input id="lastName" type="text" th:field="*{lastName}" class="form-control"
                                           name="lastName" placeholder="Enter your last name">
                                </div>


                                <div class="form-group col-12">
                                    <label for="age">Age</label>
                                    <input id="age" type="text" th:field="*{age}" class="form-control"
                                           name="code">
                                </div>

                                <!--this.joiningDate = joiningDate;-->
                                <!--this.gender = gender;-->
                                <!--this.birthDate = birthDate;-->

                                <!--<div class="form-group col-12">-->
                                    <!--<label for="joiningDate">Joining Date</label>-->
                                    <!--<input id="joiningDate" type="Date" th:field="*{joiningDate}" class="form-control" name="joiningDate">-->
                                <!--</div>-->

                                <div class="form-group col-12">
                                    <label>Gender</label>
                                    <input id="Mgender" type="radio" th:field="*{gender}" th:value="male"
                                           class="form-control" name="gender">Male
                                    <input id="Fgender" type="radio" th:field="*{gender}" th:value="female"
                                           class="form-control" name="gender">Female
                                </div>

                                <!--<div class="form-group col-12">-->
                                    <!--<label for="gender">Gender</label>-->
                                    <!--<input id="gender" type="text" th:field="*{gender}" class="form-control" name="gender">-->
                                <!--</div>-->


                                <div class="form-group col-12">
                                    <label for="birthDate">Birth Date</label>
                                    <input id="birthDate" type="Date" th:field="*{birthDate}" class="form-control"
                                           name="birthDate" placeholder="Select your birth date">
                                </div>

                                <!--this.salary = salary;-->
                                <!--this.bloodGroup = bloodGroup;-->
                                <!--this.address = address;-->

                                <div class="form-group col-12">
                                    <label for="salary">Salary</label>
                                    <input id="salary" type="text" th:field="*{salary}" class="form-control"
                                           name="salary" placeholder="input your salary">
                                </div>

                                <div class="form-group col-12">
                                    <select class="show-tick" th:field="*{bloodGroup}">
                                        <option value="">Select blood group</option>
                                        <option value="Bpossitive">B+(Possitive)</option>
                                        <option value="Abpossitive">AB+(Possitive)</option>
                                        <option value="Opossitive">O+(Possitive)</option>
                                        <option value="Onegative">O-(Negative)</option>
                                    </select>
                                </div>

                                <div class="form-group col-12">
                                    <label for="address">Address</label>
                                    <input id="address" type="text" th:field="*{address}" class="form-control"
                                           name="address" placeholder="Enter your present address">
                                </div>

                                <!--this.contactNo = contactNo;-->
                                <!--this.email = email;-->
                                <div class="form-group col-12">
                                    <label for="contactNo">Contact No</label>
                                    <input id="contactNo" type="text" th:field="*{contactNo}" class="form-control"
                                           name="contactNo" placeholder="Enter your  contact number">
                                </div>

                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" th:field="*{email}" class="form-control"
                                           name="email" placeholder="Enter your valid email">
                                </div>

                                <!--this.branch = branch;-->
                                <!--this.company = company;-->
                                <!--this.user = user;-->
                            </div>




                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                   Save
                                </button>
                            </div>

                            <a class="btn btn-primary pull-right" th:href="@{/employee/list}" type="submit">Next</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>





    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
