<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <![endif]-->

    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>


</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata International Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->



    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid" >


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="col-lg-8 col-md-12 col-12 col-sm-12">
            <div class="login-brand">
                A new Perspective of Business Delivery
            </div>

            <div>
                <div class="card card-primary">
                    <div class="card-header"><h5>Edit Branch</h5></div>
                    <div class="card-body">
                        <form th:object="${shippingDetails}" action="#" th:action="@{/shippingDetails/edit/} + ${id}" th:method="POST">
                            <input type="hidden" th:value="*{id}" th:action="${shippingDetails.id}"/>

                            <div class="row">

                                <!--<div class="row">-->
                                <!--<div class="form-group col-12">-->
                                <!--<label>Company Name</label>-->
                                <!--<select th:field="*{roles}" multiple required>-->
                                <!--<option th:each="role : ${roleList}" th:value="${role.id}">-->
                                <!--<span th:text="${role.roleName}"></span>-->
                                <!--</option>-->
                                <!--</select>-->

                                <!--</div>-->
                                <!--</div>-->
                                <!--companyName, regNo, estdDate, location, address, contactNo, email-->

                                <!--this.recieverName = recieverName;-->
                                <!--this.flightNo = flightNo;-->
                                <!--this.roadNo = roadNo;-->
                                <!--this.city = city;-->
                                <!--this.state = state;-->
                                <!--this.country = country;-->
                                <!--this.mobileNo = mobileNo;-->

                                <div class="form-group col-12">
                                    <label for="recieverName">Reveiver Name</label>
                                    <input id="recieverName" type="text" th:field="*{recieverName}" class="form-control"
                                           name="recieverName" placeholder="Enter recieverName"/>
                                </div>

                                <div class="form-group col-12">
                                    <label for="flightNo">Flight No </label>
                                    <input id="flightNo" type="text" th:field="*{flightNo}" class="form-control"
                                           name="flightNo" placeholder="Eenter regNo">
                                </div>


                                <div class="form-group col-12">
                                    <label for="roadNo">Road No</label>
                                    <input id="roadNo" type="text" th:field="*{roadNo}" class="form-control"
                                           name="roadNo" placeholder="Enter roadNo">
                                </div>



                                <div class="form-group col-12">
                                    <label for="city">City</label>
                                    <input id="city" type="text" th:field="*{city}" class="form-control"
                                           name="city" placeholder="Enter city">
                                </div>


                                <div class="form-group col-12">
                                    <label for="state">State</label>
                                    <input id="state" type="text" th:field="*{state}" class="form-control"
                                           name="state" placeholder="Enter state">
                                </div>
                                <div class="form-group col-12">
                                    <label for="country">Country</label>
                                    <input id="country" type="text" th:field="*{country}" class="form-control"
                                           name="country" placeholder="Enter country">
                                </div>

                                <div class="form-group col-12">
                                    <label for="mobileNo">Email</label>
                                    <input id="mobileNo" type="text" th:field="*{mobileNo}" class="form-control" name="mobileNo" placeholder="Enter Email ID">
                                </div>




                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Shipping Update
                                </button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>

        <a th:href="@{/}">Home</a>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
