<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata Internaional Express</title>

    <!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }

        .mm {
            margin-left: 30px;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">

    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata International Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="row" th:class="mm">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                <div class="login-brand">
                    A new Perspective of Business Delivery
                </div>

                <div class="card card-primary">
                    <div class="card-header"><h4>Add New Customer</h4></div>
                    <div class="card-body">

                        <form th:object="${customer}" th:action="@{/customer/add}" th:method="POST"
                        >
                            <div class="row">

                                <div class="row">

                                    <div class="form-group col-12">
                                        <label>Company Name</label>
                                        <select th:field="*{company}" multiple required>
                                            <option th:each="company : ${companyList}" th:value="${company.id}">
                                                <span th:text="${company.companyName}"></span>
                                            </option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group col-12">
                                    <label for="customerName">Customer Name</label>
                                    <input id="customerName" type="text" th:field="*{customerName}" class="form-control"
                                           name="customerName">
                                </div>

                                <div class="form-group col-12">
                                    <label for="deliveryDate">Delivery Date</label>
                                    <input id="deliveryDate" type="date" th:field="*{deliveryDate}" class="form-control"
                                           name="deliveryDate">
                                </div>

                                <div class="form-group col-12">
                                    <label for="country">country Name</label>
                                    <input id="country" type="text" th:field="*{country}" class="form-control"
                                           name="country">
                                </div>

                                <div class="form-group col-12">
                                    <label for="state">State</label>
                                    <input id="state" type="text" th:field="*{state}" class="form-control"
                                           name="state">
                                </div>

                                <div class="form-group col-12">
                                    <label for="district">District</label>
                                    <input id="district" type="text" th:field="*{district}" class="form-control"
                                           name="district">
                                </div>

                                <div class="form-group col-12">
                                    <label for="address">Address</label>
                                    <input id="address" type="text" th:field="*{address}" class="form-control"
                                           name="address">
                                </div>

                                <div class="form-group col-12">
                                    <label for="contactNo">ContactNo</label>
                                    <input id="contactNo" type="text" th:field="*{contactNo}" class="form-control"
                                           name="contactNo">
                                </div>

                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" th:field="*{email}" class="form-control" name="email">
                                </div>

                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Customer Registration
                                </button>
                            </div>

                            <a class="btn btn-primary pull-right" th:href="@{/customer/list}" type="submit">Next</a>
                        </form>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>

</body>

</html>
