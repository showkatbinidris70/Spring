<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <![endif]-->

    <!--
    <style type="text/css">
        table {
            width: 80%;
            margin: 0 auto;
        }
    </style>

-->

    <style>
        .mm {
            margin-left: 20px;
            margin-right: 20px;
        }

        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #b4e7dd;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #0c3523;
            color: white;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata International Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"> <a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h4>User List</h4>
                </div>
                <div class="col-2">
                    <a class="btn" th:href="@{/list}">User List</a>
                </div>
            </div>

            <div class="table-responsive">
                <table id="customers">
                    <tr>
                        <th>ID</th>
                        <th>UserName</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>BirthDate</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>RegiDate</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>LastModifiedDate</th>
                        <th>password</th>
                        <th>status</th>
                        <th>conformationToken</th>
                        <th>roles</th>
                    </tr>

                    <tr th:each="user : ${list}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>

                        <td th:text="${user.birthDate}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.gender}"></td>

                        <td th:text="${user.address}"></td>
                        <td th:text="${user.regiDate}"></td>
                        <td th:text="${user.email}"></td>

                        <td th:text="${user.mobile}"></td>
                        <td th:text="${user.lastModifiedDate}"></td>
                        <td th:text="${user.password}"></td>

                        <td th:text="${user.status}"></td>
                        <td th:text="${user.conformationToken}"></td>

                        <td>
                         <span th:each="users :${user.roles}">
                             <span th:text="${users.roleName}"></span>
                         </span>
                        </td>

                    <tr style="background: lightsteelblue">
                        <td colspan="6" style="font-size: x-large">Total User</td>
                        <td colspan="6" style="font-weight: bold" th:text="${totalUser}"></td>
                    </tr>
                    </tr>
            </table>

            </div>
        </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
