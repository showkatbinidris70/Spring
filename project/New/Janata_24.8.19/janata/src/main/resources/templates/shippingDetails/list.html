<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <![endif]-->

    <!--
    <style type="text/css">
        table {
            width: 80%;
            margin: 0 auto;
        }
    </style>

-->

    <style>
        .mm {
            margin-left: 20px;
            margin-right: 20px;
        }

        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #b4e7dd;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #0c3523;
            color: white;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata International Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"> <a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <div class="container">
            <div class="row">
                <div class="col-10">
                    <h4>ShippingDetails List</h4>
                </div>
                <div class="col-2">
                    <a class="btn" th:href="@{/list}">ShippingDetails List</a>
                </div>
            </div>

            <div class="table-responsive">
                <table id="customers">

                <!--this.recieverName = recieverName;-->
                <!--this.flightNo = flightNo;-->
                <!--this.roadNo = roadNo;-->
                <!--this.city = city;-->
                <!--this.state = state;-->
                <!--this.country = country;-->
                <!--this.mobileNo = mobileNo;-->

                <tr>
                    <th>ID</th>
                    <th>recieverName</th>
                    <th>flightNo</th>
                    <th>roadNo</th>
                    <th>city</th>
                    <th>state</th>
                    <th>country</th>
                    <th>mobileNo</th>
                    <th colspan="2">Action</th>
                </tr>


                <tr th:each="shippingDetails : ${list}">
                    <td th:text="${shippingDetails.id}"></td>
                    <td th:text="${shippingDetails.recieverName}"></td>
                    <td th:text="${shippingDetails.flightNo}"></td>
                    <td th:text="${shippingDetails.roadNo}"></td>
                    <td th:text="${shippingDetails.city}"></td>
                    <td th:text="${shippingDetails.state}"></td>
                    <td th:text="${shippingDetails.country}"></td>
                    <td th:text="${shippingDetails.mobileNo}"></td>


                    <td><a th:href="@{'/shippingDetails/edit/'+${shippingDetails.id}}">Edit</a></td>
                    <td><a th:href="@{'/shippingDetails/del/'+${shippingDetails.id}}">Delete</a></td>

                </tr>
            </table>

            </div>
        </div>
        <div class="container">
            <a class="btn btn-primary pull-right" th:href="@{/packing/list}" type="submit">back</a>
            <a class="btn btn-primary pull-right" th:href="@{/airways/list}" type="submit">Next</a>
        </div>

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
