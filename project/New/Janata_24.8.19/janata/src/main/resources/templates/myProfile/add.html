<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata International Express</title>

    <!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Add My Profile</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"> <a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">

        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="col-lg-8 col-md-12 col-12 col-sm-12">
            <div class="login-brand">
                Janata International Express
            </div>
            <div>

                <div class="card card-primary">
                    <div class="card-header"><h5>Add My Profile</h5></div>
                    <div class="card-body">
                        <form th:object="${myprofile}" th:action="@{/myprofile/add}" th:method="POST">
                            <div class="row">




                                <!--this.username = username;-->
                                <!--this.firstName = firstName;-->
                                <!--this.lastName = lastName;-->


                                <div class="form-group col-12">
                                    <label for="username">username</label>
                                    <input id="username" type="text" th:field="*{username}" class="form-control"
                                           name="username">
                                </div>


                                <div class="form-group col-12">
                                    <label for="firstName">firstName</label>
                                    <input id="firstName" type="text" th:field="*{firstName}" class="form-control"
                                           name="firstName">
                                </div>


                                <div class="form-group col-12">
                                    <label for="lastName">lastName</label>
                                    <input id="lastName" type="text" th:field="*{lastName}" class="form-control"
                                           name="lastName">
                                </div>



                                <!--this.salary = salary;-->
                                <!--this.birthDate = birthDate;-->
                                <!--this.country = country;-->



                                <div class="form-group col-12">
                                    <label for="salary">salary</label>
                                    <input id="salary" type="text" th:field="*{salary}" class="form-control" name="salary">
                                </div>

                                <div class="form-group col-12">
                                    <label for="birthDate">birthDate</label>
                                    <input id="birthDate" type="date" th:field="*{birthDate}" class="form-control" name="birthDate">
                                </div>
                                <div class="form-group col-12">
                                    <label for="country">country</label>
                                    <input id="country" type="text" th:field="*{country}" class="form-control" name="country">
                                </div>



                                <!--this.district = district;-->
                                <!--this.presentAddress = presentAddress;-->
                                <!--this.permanentAddress = permanentAddress;-->

                                <div class="form-group col-12">
                                    <label for="district">district</label>
                                    <input id="district" type="text" th:field="*{district}" class="form-control"
                                           name="district">
                                </div>


                                <div class="form-group col-12">
                                    <label for="presentAddress">presentAddress</label>
                                    <input id="presentAddress" type="text" th:field="*{presentAddress}" class="form-control"
                                           name="presentAddress">
                                </div>


                                <div class="form-group col-12">
                                    <label for="permanentAddress">permanentAddress</label>
                                    <input id="permanentAddress" type="text" th:field="*{permanentAddress}" class="form-control"
                                           name="permanentAddress">
                                </div>


                                <!--this.contactNo = contactNo;-->
                                <!--this.email = email;-->
                                <!--this.company = company;-->



                                <div class="form-group col-12">
                                    <label for="contactNo">ContactNo</label>
                                    <input id="contactNo" type="text" th:field="*{contactNo}" class="form-control"
                                           name="contactNo">
                                </div>

                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" th:field="*{email}" class="form-control" name="email">
                                </div>


                                <!--<div class="form-group col-12">-->
                                <!--<label for="company">Company</label>-->
                                <!--<input id="company" type="text" th:field="*{company}" class="form-control"-->
                                <!--name="company">-->
                                <!--</div>-->

                            </div>


                            <div class="form-group">
                                <button class="btn btn-primary btn-block">
                                    Register
                                </button>
                            </div>
                            <!--<button class="btn btn-primary waves-effect" type="submit">SUBMIT</button>-->
                            <!--<a class="btn btn-primary pull-right" th:href="@{/employee/add}" type="submit">Next</a>-->
                        </form>
                    </div>
                </div>
            </div>






        </div>

        <div class="container">
            <!--<a class="btn btn-primary pull-right" th:href="@{/role/add}" type="submit">back</a>-->
            <a class="btn btn-primary pull-right" th:href="@{/role/list}" type="submit">Next</a>

        </div>


    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
