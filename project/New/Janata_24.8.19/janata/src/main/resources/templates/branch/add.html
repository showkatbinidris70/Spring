<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Janata Internatioan Express</title>

    <!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }

        .mm {
            margin-left: 30px;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h2 class="page-title">Janata Internatioan Express</h2>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"> <a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="row" th:class="mm">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                <div class="login-brand">
                    A new Perspective of Business Delivery
                </div>


                <div class="card card-primary">
                    <div class="card-header"><h4>Add New Branch</h4></div>
                    <div class="card-body">

                        <form  th:object="${branch}" th:action="@{/branch/add}" th:method="POST">

                            <div class="row">

                                <div class="row">
                                    <div class="form-group col-12">
                                        <label>Company Name</label>
                                        <select th:field="*{company}" multiple required>
                                            <option th:each="company : ${companyList}" th:value="${company.id}">
                                                <span th:text="${company.companyName}"></span>
                                            </option>
                                        </select>

                                    </div>
                                </div>


                                <!--this.branchName = branchName;-->
                                <!--this.managerName = managerName;-->
                                <!--this.code = code;-->
                                <!--this.country = country;-->
                                <!--this.contactNo = contactNo;-->
                                <!--this.email = email;-->
                                <!--this.company = company;-->

                                <div class="form-group col-12">
                                    <label for="branchName">Branch Name</label>
                                    <input id="branchName" type="text" th:field="*{branchName}" class="form-control"
                                           name="branchName">
                                </div>


                                <div class="form-group col-12">
                                    <label for="managerName">Manage Name</label>
                                    <input id="managerName" type="text" th:field="*{managerName}" class="form-control"
                                           name="managerName">
                                </div>


                                <div class="form-group col-12">
                                    <label for="code">Code</label>
                                    <input id="code" type="text" th:field="*{code}" class="form-control"
                                           name="code">
                                </div>


                                <div class="form-group col-12">
                                    <label for="country">Country</label>
                                    <input id="country" type="text" th:field="*{country}" class="form-control" name="age">
                                </div>



                                <div class="form-group col-12">
                                    <label for="contactNo">ContactNo</label>
                                    <input id="contactNo" type="text" th:field="*{contactNo}" class="form-control"
                                           name="contactNo">
                                </div>

                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" th:field="*{email}" class="form-control" name="email">
                                </div>


                                <!--<div class="form-group col-12">-->
                                    <!--<label for="company">Company</label>-->
                                    <!--<input id="company" type="text" th:field="*{company}" class="form-control"-->
                                           <!--name="company">-->
                                <!--</div>-->

                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Branch Registration
                                </button>
                            </div>

                            <a class="btn btn-primary pull-right" th:href="@{/branch/list}" type="submit">Next</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <a th:href="@{/}">Home</a>


    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
