<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Add Packing</title>

    <!--[endif]-->


    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }

        .mm {
            margin-left: 30px;
        }
    </style>

</head>

<body>
<div layout:fragment="custom-content">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Add Packing</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Library</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


        <span th:class="succes" th:text="${successMsg}"></span>

        <div class="row" th:class="mm">
            <div class="col-lg-8 col-md-12 col-12 col-sm-12">
                <div class="login-brand">
                   Janata International Express
                </div>


                <div class="card card-primary">
                    <div class="card-header"><h4>Add New Packing</h4></div>
                    <div class="card-body">

                        <form  th:object="${packing}" th:action="@{/packing/add}" th:method="POST"
                             >
                            <div class="row">

                                <div class="row">
                                    <!--Branch -->
                                    <div class="form-group col-12">
                                        <label>Branch Name</label>
                                        <select th:field="*{branch}" multiple required>
                                            <option th:each="branch : ${branchList}" th:value="${branch.id}">
                                                <span th:text="${branch.branchName}"></span>
                                            </option>
                                        </select>
                                    </div>

                                    <!--Company-->
                                    <div class="form-group col-12">
                                        <label>Company Name</label>
                                        <select th:field="*{company}" multiple required>
                                            <option th:each="company : ${companyList}" th:value="${company.id}">
                                                <span th:text="${company.companyName}"></span>
                                            </option>
                                        </select>
                                    </div>

                                        <!--User-->


                                    <div class="form-group col-12">
                                        <label>Parcel Name</label>
                                        <select th:field="*{parcels}" multiple required>
                                            <option th:each="parcel : ${parcelList}" th:value="${parcel.id}">
                                                <span th:text="${parcel.parcelName}"></span>
                                            </option>
                                        </select>
                                    </div>

                                </div>

                                                        <!--this.packingCode = packingCode;-->
                                                        <!--this.sendDate = sendDate;-->



                                                        <!--this.branch = branch;-->
                                                        <!--this.company = company;-->
                                                        <!--this.parcels = parcels;-->

                                <div class="form-group col-12">
                                    <label for="packingCode">packingCode</label>
                                    <input id="packingCode" type="text" th:field="*{packingCode}" class="form-control"
                                           name="packingCode">
                                </div>


                                <!--<div class="form-group col-12">-->
                                    <!--<label for="sendDate">weight</label>-->
                                    <!--<input id="sendDate" type="text" th:field="*{sendDate}" class="form-control"-->
                                           <!--name="sendDate">-->
                                <!--</div>-->



                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    User Registration
                                </button>
                            </div>

                            <a class="btn btn-primary pull-right" th:href="@{/packing/list}" type="submit">Next</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>


        <a th:href="@{/}">Home</a>


    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
</div>

</body>

</html>
